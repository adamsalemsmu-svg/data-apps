<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SQLBot Chat</title>
<link rel="icon" href="/static/favicon.ico" />
<style>
  :root {
    --bg-light: #f7f8fc;
    --bg-dark: #0b1220;
    --card-light: #fff;
    --card-dark: #151b2d;
    --text-light: #1b1b1b;
    --text-dark: #e4e8f5;
    --accent: #2952ff;
    --bot-bg: #e9f9ef;
    --bot-dark: #0f2d20;
    --border-light: #d9deea;
    --border-dark: #1f2942;
  }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  .wrap {
    max-width: 900px;
    margin: 40px auto;
    background: var(--card-light);
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
  }
  body.dark .wrap {
    background: var(--card-dark);
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    border-bottom: 1px solid var(--border-light);
  }
  body.dark header {
    border-color: var(--border-dark);
  }
  header h1 {
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  header h1::before {
    content: "";
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent);
    box-shadow: 0 0 8px var(--accent);
  }
  #chat {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    height: 65vh;
    overflow-y: auto;
  }
  .msg {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    position: relative;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .msg.user {
    align-self: flex-end;
    background: var(--accent);
    color: #fff;
  }
  .msg.bot {
    align-self: flex-start;
    background: var(--bot-bg);
    border-left: 4px solid #1aa25a;
  }
  body.dark .msg.bot {
    background: var(--bot-dark);
    border-left: 4px solid #0ea66a;
  }
  footer {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    border-top: 1px solid var(--border-light);
  }
  body.dark footer {
    border-color: var(--border-dark);
  }
  input, button {
    font-size: 15px;
  }
  #name, #text {
    border: 1px solid var(--border-light);
    border-radius: 10px;
    padding: 10px;
  }
  body.dark #name, body.dark #text {
    background: #0b152b;
    border-color: #1f2d4f;
    color: var(--text-dark);
  }
  #name {
    width: 90px;
  }
  #text {
    flex: 1;
  }
  #send {
    background: var(--accent);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
  }
  #send:hover { opacity: 0.9; }
  #clear, #home, #toggleTheme {
    background: transparent;
    border: 1px solid var(--border-light);
    border-radius: 10px;
    padding: 6px 10px;
    cursor: pointer;
  }
  body.dark #clear, body.dark #home, body.dark #toggleTheme {
    border-color: var(--border-dark);
    color: var(--text-dark);
  }
  pre {
    background: #111;
    color: #eee;
    border-radius: 10px;
    padding: 10px;
    overflow-x: auto;
    font-family: monospace;
    position: relative;
  }
  .copyBtn {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 12px;
    background: #333;
    color: white;
    border: none;
    padding: 3px 8px;
    border-radius: 6px;
    cursor: pointer;
  }
  .copyBtn:hover {
    background: var(--accent);
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>SQLBot Chat</h1>
      <div>
        <button id="toggleTheme">Toggle Theme</button>
        <button id="home">Home</button>
        <button id="clear">Clear</button>
      </div>
    </header>
    <main id="chat"></main>
    <footer>
      <input id="name" value="adam" placeholder="Name" />
      <input id="text" placeholder="Ask about SQL, Snowflake, or conversions..." />
      <button id="send">Send</button>
    </footer>
  </div>

<script>
const chat = document.getElementById("chat");
const nameInput = document.getElementById("name");
const textInput = document.getElementById("text");
const sendBtn = document.getElementById("send");
const clearBtn = document.getElementById("clear");
const homeBtn = document.getElementById("home");
const toggleTheme = document.getElementById("toggleTheme");
const STORE = "sqlbot_v3";

function addMsg(role, html){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.innerHTML = html;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}
function saveHistory(){
  const msgs = Array.from(chat.children).map(c => ({
    role: c.className.includes("user")?"user":"bot",
    html: c.innerHTML
  }));
  localStorage.setItem(STORE, JSON.stringify(msgs.slice(-20)));
}
function loadHistory(){
  const arr = JSON.parse(localStorage.getItem(STORE)||"[]");
  for(const m of arr){
    addMsg(m.role, m.html);
  }
}
async function send(){
  const user = nameInput.value.trim();
  const msg = textInput.value.trim();
  if(!msg) return;
  addMsg("user", `<b>${user}</b><br>${msg}`);
  textInput.value = "";
  saveHistory();
  try{
    const res = await fetch("/chat", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ user, message: msg })
    });
    const data = await res.json();
    let reply = data.reply || "No response.";
    // syntax highlight if code
    if(reply.includes("SELECT")){
      reply = reply.replace(/(SELECT|FROM|WHERE|ORDER BY|GROUP BY|AS|AND|OR|NOT|IN|ON|DESC|ASC)/gi, "<b style='color:#f76c6c;'>$1</b>");
      reply = `<pre><code>${reply}</code></pre>`;
    }
    addMsg("bot", `<b>SQLBot</b> - <i>${data.using||"kb"}</i><br>${reply}`);
    highlightAndCopy();
    saveHistory();
  }catch(err){
    addMsg("bot", "Error reaching server.");
  }
}
sendBtn.onclick = send;
textInput.addEventListener("keydown", e=>{ if(e.key==="Enter") send(); });
clearBtn.onclick = ()=>{ localStorage.removeItem(STORE); chat.innerHTML=""; };
homeBtn.onclick = ()=>{ location.href="/"; };

toggleTheme.onclick = ()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark")?"dark":"light");
};
(function(){
  const t = localStorage.getItem("theme");
  if(t==="dark") document.body.classList.add("dark");
  loadHistory();
})();

function highlightAndCopy(){
  document.querySelectorAll("pre").forEach(pre=>{
    if(pre.querySelector(".copyBtn")) return;
    const btn = document.createElement("button");
    btn.className="copyBtn";
    btn.textContent="Copy";
    btn.onclick=()=>navigator.clipboard.writeText(pre.innerText).then(()=>{
      btn.textContent="Copied!";
      setTimeout(()=>btn.textContent="Copy",1000);
    });
    pre.appendChild(btn);
  });
}
</script>
</body>
</html>
